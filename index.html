<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Par ou Ímpar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
   <style>body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}
.container {
    text-align: center;
    padding: 2rem;
    background: #fff;
    border-radius: 10px;
}
h1 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input[type="text"], button {
    padding: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    text-align: center;
}
button {
            padding: 0.7rem;
            border: none;
            background-color:  #853294;
            color: #fff;
            font-size: 1rem;}

            button:hover {
            background-color: #d900ffc3;
        }
        #error-message {
            color: rgb(255, 0, 0);
            font-size: 0.9rem;
            display: none;
        }
        #result {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
</style>
</head>



<body>
    <div class="container">
        <h1>Descubra se o número é Par ou Ímpar</h1>
        <form id="number-form">
            <label for="number-input">Introduza um número:</label>
            <input type="text" id="number-input" placeholder="Exemplo: 42">
            <button type="submit">Verificar</button>
            <p id="error-message"></p>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("number-form");
            const input = document.getElementById("number-input");
            const result = document.getElementById("result");
            const errorMessage = document.getElementById("error-message");

            form.addEventListener("submit", (e) => {
                e.preventDefault();
                const number = input.value.trim();

                // Validação do input
                if (!/^-?\d+$/.test(number)) {
                    errorMessage.textContent = "Por favor, introduza um número válido.";
                    errorMessage.style.display = "block";
                    result.textContent = "";
                    document.body.style.backgroundColor = "#f4f4f4";
                    return;
                }

                errorMessage.style.display = "none";

                const num = parseInt(number, 10);
                const isEven = num % 2 === 0;

               
                if (isEven) {
                    result.textContent = `${num} é um número Par.`;
                    document.body.style.backgroundColor = "#87CEEB"; //Azul
                } else {
                    result.textContent = `${num} é um número Ímpar.`;
                    document.body.style.backgroundColor = "#FF4500"; //Laranja
                }

                input.value = "";
                
            });
        });
    </script>
</body>
</html>
